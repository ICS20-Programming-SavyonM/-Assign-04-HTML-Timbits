<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Savyon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--for favicon on this page-->
   <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/style.css">

    <title>Tim Hortons</title>

    <!--link to script.js-->
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>Timbits and Coffee</h1>

  <!--MDL component: Table-->
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Timbits</th>
                <th>Toppings</th>
                <th>Coffee Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">10-Pack</td>
                <td>Chocolate</td>
                <td>Small</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">20-Pack</td>
                <td>Sprinkles</td>
                <td>Medium</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">50-Pack</td>
                <td>Strawberry Jam</td>
                <td>Large</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric"></td>
                <td>Caramel Sauce</td>
            </tr>
        </tbody>
    </table>
  <p>Select your order:</p>

  <!--Area for user to enter order-->
    <label for="timbits">Timbits pack:</label>
<select id="timbits" onchange="calculateTotal()">
<option value="" selected disabled>Please select a size</option>
    <option value="3.19">10 pack ($3.19)</option>
    <option value="4.99">20 pack ($4.99)</option>
    <option value="9.99">50 pack ($9.99)</option>
</select>


    <br><br>

    <label for="toppings">Choose your toppings:</label>
    <select id="toppings" name="toppings[]" multiple>
        <option value="0.02">Chocolate - $0.02</option>
        <option value="0.02">Sprinkles - $0.02</option>
        <option value="0.02">Strawberry Jam - $0.02</option>
        <option value="0.02">Caramel Sauce - $0.02</option>
    </select><br><br>

    <label for="Secondtoppings">Extra topping:</label>
    <select id="Secondtoppings" name="Secondtoppings[]" multiple>
        <option value="0.02">Chocolate - $0.02</option>
        <option value="0.02">Sprinkles - $0.02</option>
        <option value="0.02">Strawberry Jam - $0.02</option>
        <option value="0.02">Caramel Sauce - $0.02

                  </select><br><br>

    <label for="coffee">Coffee size:</label>
    <select id="coffee" onchange="calculateTotal()">
    <option value="" selected disabled>Please select a size</option>
        <option value="1.59">Small coffee ($1.59)</option>
        <option value="1.79">Medium coffee ($1.79)</option>
        <option value="1.99">Large coffee ($1.99)</option>
        <option value="0">No coffee</option>
    </select>

    <br><br>

  <!--Display order when button clicked-->
    <button onclick="submitOrder()">Order</button>

    <br>

    <p>Subtotal: <span id="subtotal"></span></p>
    <p>Total cost (including tax): <span id="total"></span></p>

    <br>

    <p>Your Order:</p>
    <ul id="summary"></ul>

   <!--image on this page-->
	<img src="./images/timbits.jpg" alt="timbits" height = "500" width="600">
