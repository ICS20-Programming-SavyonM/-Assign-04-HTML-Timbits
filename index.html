<!DOCTYPE html>
<html>
<head>
	<title>Timbits Order</title>
</head>
<body>
	<h1>Timbits Order Form</h1>
	<form>
		
		<label for="pack">Pack:</label>
		<select id="pack" name="pack">
			<option value="10">10 Timbits - $3.19</option>
			<option value="20">20 Timbits - $4.99</option>
			<option value="50">50 Timbits - $9.99</option>
		</select><br><br>

		<label for="toppings">Toppings:</label><br>
		<input type="checkbox" id="chocolate" name="toppings" value="chocolate">
		<label for="chocolate">Chocolate - $0.02/timbit</label><br>
		<input type="checkbox" id="sprinkles" name="toppings" value="sprinkles">
		<label for="sprinkles">Sprinkles - $0.01/timbit</label><br>
		<input type="checkbox" id="jam" name="toppings" value="jam">
		<label for="jam">Strawberry Jam - $0.02/timbit</label><br>
		<input type="checkbox" id="caramel" name="toppings" value="caramel">
		<label for="caramel">Caramel Sauce - $0.01/timbit</label><br><br>

		<label for="coffee">Coffee:</label>
		<select id="coffee" name="coffee">
			<option value="1.59">Small - $1.59</option>
			<option value="1.79">Medium - $1.79</option>
			<option value="1.99">Large - $1.99</option>
		</select><br><br>

		<button type="button" onclick="calculateOrder()">Calculate Order</button>
	</form>

  <!--display order summary back to user-->
	<div id="orderSummary">

	<script src="script.js"></script>
</body>
</html>
