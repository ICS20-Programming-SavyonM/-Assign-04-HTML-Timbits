<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timbits Order Form</title>
  </head>
  <body>
    <h1>Timbits Order Form</h1>
    <form id="orderForm">
      <label for="timbitsPack">Choose your Timbits pack:</label>
      <select id="timbitsPack">
        <br>
        <option value="10">10-pack - $3.99</option>
        <option value="20">20-pack - $4.99</option>
        <option value="50">50-pack - $9.99</option>
      </select>
      <br></br>
      <label for="toppings">Choose your Timbits toppings:</label>
      <select id="toppings">
        <br></br>
        <option value="0">No toppings</option>
        <option value="0.02">Chocolate - $0.02 per Timbit</option>
        <option value="0.01">Sprinkles - $0.01 per Timbit</option>
        <option value="0.02">Strawberry Jam - $0.02 per Timbit</option>
        <option value="0.01">Caramel Sauce - $0.01 per Timbit</option>
      </select>
      <br></br>
      <label for="coffeeSize">Choose your coffee size:</label>
      <select id="coffeeSize">
        <br>
        <option value="1.59">Small - $1.59</option>
        <option value="1.79">Medium - $1.79</option>
        <option value="1.99">Large - $1.99</option>
      </select>
      <br></br>
      <button type="button" onclick="calculateCost()">Submit Order</button>
    </form>
    <div id="orderSummary"></div>
    <div id="orderTotal"></div>
  </body>
  <script src="./js/script.js"></script>
</html>
